<script>
    // switch case are just like if elseif to check multiple true condition if condition is false default is executed.

let month = 7;

switch (month) {
case 1:
  console.log("january")
case 2:
  console.log("february")
case 3:
  console.log("march")
case 4:
  console.log("april")
case 5:
  console.log("may")
case 6:
  console.log("june")
case 7:
  console.log("july")
}
</script>
