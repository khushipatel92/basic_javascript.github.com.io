
    <script>
    /* nested means condition within another conditions there we used nested if conditions.
    or
    if within if there we used nested if.
    */
 
  num = 20
  if (num >= 10) {
    console.log("Num is more than 10.")
    if (num > 15) {
      console.log("Num is also more than 15.");
     }
  } else {
    console.log("Num is less than 10.");
  }

</script>
